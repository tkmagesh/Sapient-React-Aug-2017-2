<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		body{
			margin-left: 50px;
		}
		#divResult{
			color : red;
			font-size: 22pt;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	
	<script type="text/babel">
		String.prototype.toInt = function() {
			return parseInt(this,10);
		};

		//Model
		function SalaryCalculator(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			var _callbacks = [];

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				_data[attrName] = value;
				_callbacks.forEach(function(callback){
					if (typeof callback === 'function')
						callback();
				});
			}

			this.subscribe = function(callback){
				if (typeof callback === 'function')
					_callbacks.push(callback);
			};

			this.toJSON = function(){
				return { ..._data };
			}
		}
		SalaryCalculator.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};

		//View
		class SalaryCalculatorView extends React.Component{
			
			onValueChange(attrName, value){
				this.props.model.set(attrName, value);
			}
			
			onCalculateClick(){
				this.props.model.calculate();
			}
			render(){
				let data = this.props.model.toJSON();
				return(
					<div className="content">
						<NumberField fieldName="Basic :" onFieldChange={this.onValueChange.bind(this, 'basic')} />
						<NumberField fieldName="HRA :" onFieldChange={this.onValueChange.bind(this, 'hra')} />
						<NumberField fieldName="DA :" onFieldChange={this.onValueChange.bind(this, 'da')} />
						<RangeField fieldName="Tax :" defaultFieldValue={data.tax} onFieldChange={this.onValueChange.bind(this, 'tax')} />
						<div className="field">
							<input type="button" value="Calculate" onClick={this.onCalculateClick.bind(this)}/>
						</div>
						<SalaryCalculatorResultView data={data} />
					</div>
				)
			}
		}
		class NumberField extends React.Component{
			render(){
				return(
					<div className="field">
						<label htmlFor="">{this.props.fieldName}</label>
						<input type="number" onChange={(evt) => this.props.onFieldChange(parseInt(evt.target.value))} />
					</div>
				)
			}
		}
		class RangeField extends React.Component{
			render(){
				return(
					<div className="field">
						<label htmlFor="">{this.props.fieldName}</label>
						<input type="range" min="0" max="30" defaultValue={this.props.defaultFieldValue} onChange={(evt) => this.props.onFieldChange(parseInt(evt.target.value))} />
					</div>
				)
			}
		}
		class SalaryCalculatorResultView extends React.Component{
			render(){
				let data = this.props.data;
				return(
					<div className="field">
						<table>
							<tbody>
								<tr>
									<td><div>{data.basic}</div></td>
									<td><div>{data.hra}</div></td>
									<td><div>{data.da}</div></td>
									<td><div>{data.tax}</div></td>
									<td><div id="divResult">{data.salary}</div></td>
								</tr>
							</tbody>
						</table>
					</div>
				)
			}
		}
		let salaryCalculator = new SalaryCalculator();
		salaryCalculator.set('tax', 10)
		function renderApp(){
			ReactDOM.render(<SalaryCalculatorView model={salaryCalculator} />, 
				document.getElementById('root'));
		}
		renderApp();
		salaryCalculator.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div id="root">
	</div>
	
</body>
</html>
