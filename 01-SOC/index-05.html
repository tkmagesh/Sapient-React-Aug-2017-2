<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		body{
			margin-left: 50px;
		}
		#divResult{
			color : red;
			font-size: 22pt;
		}
	</style>
	<script src="jquery.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this,10);
		};

		//Model
		function SalaryCalculator(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			var _callbacks = {
				basic : [],
				hra : [],
				da : [],
				tax : [],
				salary : []
			};

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				_data[attrName] = value;
				var callbacks = _callbacks[attrName];
				callbacks.forEach(function(callback){
					if (typeof callback === 'function')
						callback();
				});
			}

			this.subscribe = function(attrName, callback){
				if (typeof callback === 'function')
					_callbacks[attrName].push(callback);
			}
		}
		SalaryCalculator.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};

		//View
		$(function(){
			window.calculator = new SalaryCalculator();

			//Reacting to user actions
			$('#txtBasic').change(function(){
				calculator.set('basic', this.value.toInt());
			});
			$('#txtHra').change(function(){
				calculator.set('hra', this.value.toInt());
			});
			$('#txtDa').change(function(){
				calculator.set('da', this.value.toInt());
			});
			$('#rangeTax').change(function(){
				calculator.set('tax', this.value.toInt());
			});
			$('#btnCalculate').click(function(){
				calculator.calculate();
			});

			//Reacting to model changes
			calculator.subscribe('salary', function(){
				$('#divResult').html(calculator.get('salary'));
			});
			calculator.subscribe('basic', function(){
				$('#divBasic').html(calculator.get('basic'));
			});
			calculator.subscribe('hra', function(){
				$('#divHra').html(calculator.get('hra'));
			});
			calculator.subscribe('da', function(){
				$('#divDa').html(calculator.get('da'));
			});
			calculator.subscribe('tax', function(){
				$('#divTax').html(calculator.get('tax'));
			});
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div class="content">
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" id="rangeTax" min="0" max="30" value="0">
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<table>
				<tr>
					<td><div id="divBasic">[Basic]</div></td>
					<td><div id="divHra">[HRA]</div></td>
					<td><div id="divDa">[DA]</div></td>
					<td><div id="divTax">[Tax]</div></td>
					<td><div id="divResult">[Salary]</div></td>
				</tr>
			</table>
		</div>
	</div>
	
</body>
</html>
