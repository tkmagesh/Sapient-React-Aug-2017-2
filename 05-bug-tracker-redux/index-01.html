<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		body{
			margin-left: 100px;
		}
		.bugname, .stats{
			font-size: 22pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		section{
			margin-bottom: 10px;
		}
		#olBugList{
			list-style: none;
			width: 500px;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			border-radius: 5px;
			padding: 10px;
		}
		.bugname{
			cursor: pointer;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script src="state-manager.js"></script>

	<script type="text/babel">
		
		function bugsReducer(currentState = [], action){
			if (action.type === 'ADD_NEW'){
				let newBug = {
					name : action.payload,
					isClosed : false
				};
				let newState = [...currentState, newBug];
				return newState;
			}
			if (action.type === 'TOGGLE'){
				let bugToToggle = action.payload;
				let toggledBug = {...bugToToggle, isClosed : !bugToToggle.isClosed}
				let newState = currentState.map(bug => bug === bugToToggle ? toggledBug : bug);
				return newState;
			}
			if (action.type === 'REMOVE_CLOSED'){
				return currentState.filter(bug => !bug.isClosed);
			}
			return currentState;
		}

		let bugActionCreator = {
			createNew : function(newBugName){
				return { type : 'ADD_NEW', payload : newBugName};
			},
			toggle : function(bug){
				return { type : 'TOGGLE', payload : bug}
			},
			removeClosed : function(){
				return { type : 'REMOVE_CLOSED'}
			}
		}

		window.store = SM.createStore(bugsReducer);

		let bugActions = SM.bindActionCreators(bugActionCreator, store.dispatch);

		class BugTracker extends React.Component{
			
			onCreateClick(){
				let newBugName = this.refs.txtBugName.value;
				/*let newBugAction = bugActionCreator.createNew(newBugName);
				this.props.dispatch(newBugAction);*/
				//bugActions.createNew(newBugName);
				this.props.createNew(newBugName);
			}
			onBugClick(bug){
				this.props.toggle(bug);
			}
			render(){
				console.log(this.props);
				let bugs = this.props.model,
					bugItems = bugs.map((bug,index) => (
						<li key={index}>
							<span className="bugname" onClick={this.onBugClick.bind(this, bug)}>
								{bug.name}
							</span>
							<div><i>{bug.isClosed.toString()}</i></div>
						</li>
					));
				return(
					<div>
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select>
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending :</label>
							<input type="checkbox" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" ref="txtBugName"/>
							<input type="button" value="Create New" onClick={this.onCreateClick.bind(this)}/>
						</section>
						<section className="list">
							<ol id="olBugList">
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" onClick={() => this.props.removeClosed()}/>
						</section>
					</div>
				)
			}
		}

		
		
		

		function renderApp(){
			let state = store.getState();
			ReactDOM.render(<BugTracker model={state} {...bugActions} />, document.getElementById('content'));
		}
		store.subscribe(renderApp);
		renderApp();
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="content">
		
	</div>
</body>
</html>
