<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		body{
			margin-left: 100px;
		}
		.bugname, .stats{
			font-size: 22pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		section{
			margin-bottom: 10px;
		}
		#olBugList{
			list-style: none;
			width: 500px;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			border-radius: 5px;
			padding: 10px;
		}
		.bugname{
			cursor: pointer;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	
	<script type="text/babel">
		class EventEmitter{
			subscriptions = [];

			subscribe(subscription){
				if (typeof subscription === 'function')
					this.subscriptions.push(subscription)
			}
			trigger(){
				this.subscriptions.forEach(subscription => subscription());
			}
		}
		class BugsCollection extends EventEmitter{
			list = [];
			addNew(bugName){
				this.list.push(bugName);
				this.trigger();
			}
		}

		class BugTracker extends React.Component{
			onCreateClick(){
				let bugName = this.refs.txtBugName.value;
				this.props.model.addNew(bugName);
			}
			render(){
				let bugs = this.props.model.list;
				return(
					<div>
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select>
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending :</label>
							<input type="checkbox" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" ref="txtBugName"/>
							<input type="button" value="Create New" onClick={this.onCreateClick.bind(this)}/>
						</section>
						<section className="list">
							<ol id="olBugList">
								<li><span className="bugname">This is bug - 1</span></li>
								<li><span className="bugname closed">This is bug - 2</span></li>
							</ol>
							<input type="button" value="Remove Closed" />
						</section>
					</div>
				)
			}
		}
		let bugsCollection = new BugsCollection();
		function renderApp(){
			ReactDOM.render(<BugTracker model={bugsCollection}/>, document.getElementById('content'));
		}
		bugsCollection.subscribe(renderApp);
		renderApp();
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="content">
		
	</div>
</body>
</html>
