<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		body{
			margin-left: 100px;
		}
		.bugname, .stats{
			font-size: 22pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		section{
			margin-bottom: 10px;
		}
		#olBugList{
			list-style: none;
			width: 500px;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			border-radius: 5px;
			padding: 10px;
		}
		.bugname{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="content">
		<section class="stats">
			<span class="closed">1</span>
			<span> / </span>
			<span>2</span>
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<select name="" id="">
				<option value=""></option>
				<option value=""></option>
			</select>
			<label for="">Descending :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="edit">
			<label for="">Bug Name :</label>
			<input type="text" name="" id="">
			<input type="button" value="Create New">
		</section>
		<section class="list">
			<ol id="olBugList">
				<li><span class="bugname">This is bug - 1</span></li>
				<li><span class="bugname closed">This is bug - 2</span></li>
			</ol>
			<input type="button" value="Remove Closed">
		</section>
	</div>
</body>
</html>
